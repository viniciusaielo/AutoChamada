<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic FireStarter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <!-- Login / Signup UI Segments --> 
  <ion-segment [(ngModel)]="icons" color="primary" *ngIf="!auth.userProfile">
    <ion-segment-button value="log-in" selected>
      <ion-icon name="log-in"> Login</ion-icon>
    </ion-segment-button>
    <ion-segment-button value="clipboard">
      <ion-icon name="clipboard">Signup</ion-icon>
    </ion-segment-button>
  </ion-segment>

  <!-- Social Sign In buttons -->

  <!-- Google -->
  <button ion-button round full color="danger" (click)="googleLogin()" *ngIf="!auth.userProfile">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>

  <!-- User information shown when a user is logged in -->
  <ion-item *ngIf="auth.userProfile">
    <ion-avatar item-left>
      <img [src]="auth.userProfile.photoURL">
    </ion-avatar>
    <h2>{{ auth.userProfile.displayName }}</h2>
    <h3>{{ auth.userProfile.email }}</h3>
  </ion-item>

  <!-- Sign Out -->
  <button ion-button round full color="danger" (click)="signOut()" *ngIf="auth.userProfile">
     
      Sign Out
    </button>
</ion-content>
